<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Details Extractor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="button-container">
    <button id="copyButton">
      <span>
        <img src="images/extension-upwork.png" class="platformLogo" id="logoUpwork">
        <img src="images/extension-indeed.png" class="platformLogo" id="logoIndeed">
        <img src="images/extension-olj.png" class="platformLogo" id="logoOLJ">
        <img src="images/extension-default.png" class="platformLogo" id="logoDefault">
      </span>Extract and Copy Details
    </button>
  </div>
  <div class="jobDetailsContainer">
    <p><strong>Job Title: </strong><span id="jobTitle">• this is a very long text to test if ellipsis will work with overflow</span></p>
    <p><strong>Hours: </strong><span id="hours">•</span></p>
    <p><strong>Compensation: </strong><span id="compensation">•</span></p>
    <p><strong>Contact: </strong><span id="contactPerson">•</span></p>
    <p><strong>Link: </strong><span id="link">•</span></p>
    <!-- <p><span id="activePlatform">test</span></p> -->
    </div>
    
    <div class="footer">
      <div class="footerContainer">
        <button id="contactAuthor">Contact Author</button>
        <button id="reviewExtension">Rate this Extension</button>
      </div>
      <button id="spreadsheetTemplate">Get spreadsheet template</button>
      <!-- <p>A very simple tool that extracts job details from the job post.</p>
      <p>Can extract data form OLJ, Indeed, and Upwork</p> -->
    </div>
  <script src="popup.js"></script>
</body>
</html>
